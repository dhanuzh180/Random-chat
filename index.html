<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login | Random Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">

  <div class="auth-box">
    <h2>Welcome to Sky Chat</h2>

    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />

    <button onclick="loginUser()">Login</button>

    <p class="link" onclick="alert('Password reset feature coming soon.')">
      Forgot password?
    </p>

    <div class="divider"></div>

    <button class="secondary" onclick="alert('Google Login not enabled yet.')">
      Login with Email
    </button>
  </div>

  <script>
    function loginUser() {
      const name = document.getElementById("username").value.trim();

      if (!name) {
        alert("Please enter username");
        return;
      }

      // store in local memory (temporary)
      localStorage.setItem("chatUser", name);

      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
