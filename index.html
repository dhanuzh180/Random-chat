<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Random Chat</h1>
    <p class="tagline">Chat with a random person. Messages disappear when you leave.</p>

    <!-- Home Screen -->
    <div id="homeScreen">

      <button id="randomChatBtn" class="btn primary">Start Random Chat</button>

      <div class="divider">OR</div>

      <div class="inviteBox">
        <input id="codeInput" type="text" placeholder="Enter chat code">
        <button id="joinCodeBtn" class="btn secondary">Join Chat</button>
      </div>

      <button id="createCodeBtn" class="btn outline">
        Invite a Friend (Generate Code)
      </button>
    </div>


    <!-- Chat Screen -->
    <div id="chatScreen" class="hidden">

      <p id="chatCodeText"></p>

      <div id="messages"></div>

      <div class="chatInput">
        <input id="msgInput" type="text" placeholder="Type a message">
        <button id="sendBtn" class="btn primary">Send</button>
      </div>

      <button id="leaveBtn" class="btn danger">Leave Chat</button>
    </div>

  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
