<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sky Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="chat-body">

  <div class="chat-header">
    <h3>Sky Chat</h3>
    <button class="invite-btn" onclick="toggleInvite()">Invite Friend</button>
  </div>

  <div id="inviteBox" class="invite-box hidden">
    <input type="text" id="chatCode" placeholder="Enter chat code" />
    <button onclick="joinCode()">Join Chat</button>
  </div>

  <div id="chatWindow" class="chat-window"></div>

  <div class="chat-input-bar">
    <input id="msgInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
